<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaCzat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <fieldset>
        <h1>Witaj na JavaCzacie!</h1>
        <p>Poniżej widzisz historię wiadomości</p>
    </fieldset>
</header>
<main>

    <fieldset>
        <form action="" method="post">
        <p>Nie przesłano jeszcze żadnej wiadomości. Rozpocznij konwersację.</p>
        <p>
            <label for="msgText"></label>
            <input type="text" name="msgText" id="msgText" placeholder="Twoja wiadomość" rows="5" required>
        </p>
        <p>
            <input type="text" name="userData" id="userData" placeholder="Twoj nick-name" required>
        </p>
        <button>Wyślij</button>
        </form>
   </fieldset>

</main>
</body>
</html>
