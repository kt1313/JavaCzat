<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaCzat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<section>
    <fieldset>
        <h1>Witaj na JavaCzacie!</h1>
        <p>Poniżej widzisz historię wiadomości</p>
    </fieldset>
</section>
</header>
<main>
<section>
    <fieldset>
        <p>Nie przesłano jeszcze żadnej wiadomości. Rozpocznij konwersację.</p>
        <p>
            <label for="msgText"></label>
            <input type="text" name="msgText" id="msgText" placeholder="Twoja wiadomość">
        </p>
        <p>
            <input type="text" name="userData" id="userData" placeholder="Twoj nick-name">
        </p>
        <button>Wyślij</button>
    </fieldset>
</section>
</main>
</body>
</html>
